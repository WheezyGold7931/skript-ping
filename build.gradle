group 'me.wheezygold'
version '0.1'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url "http://repo.dmulloy2.net/content/groups/public/" }
    maven { url "http://maven.njol.ch/repo/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.spigotmc', name: 'spigot-api', version: "1.8.8-R0.1-SNAPSHOT"
    compile group: 'net.md-5', name: 'bungeecord-api', version: "1.8-SNAPSHOT"
    compile group: "com.comphenix.protocol", name: 'ProtocolLib', version: '4.2.1'
    compile group: 'ch.njol', name: 'skript', version: '2.2-SNAPSHOT'
    compile fileTree(dir: 'lib', include: '*.jar')
}